<h1> Quintus-Preybird</h1>

<!--
#gameCanvas

https://angular.io/docs/ts/latest/guide/template-syntax.html
A Template reference variable (#) is a reference to an DOM element or directive within a template.
It can be used with native DOM elements but also with Angular 2 components -
in fact, it will work with any custom web component.
Referencing a template reference variable
We can reference a template reference variable on the same element, on a sibling element, or on any child elements.
-->
<canvas #gameCanvas id="game-canvas"
        [attr.width]='width'
        [attr.height]='height'>
</canvas>
